<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="fullContainer">
        <div class="leftContainer">
            <div class="logoContainer">
                <div class="logo"></div>
                <p>Vinyland</p>
            </div>
        </div>
        <div class="rightContainer">
            <div class="textContainer">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form>
                <div class="formContainer">
                    <div class="formTitle">
                        <h1>Let's do this!</h1>
                    </div>
                    <div class="inputContainer">
                        <div class="column1">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name" required>
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div>
                                <label for="pwd">Password</label>
                                <input type="password" name="password" id="pwd" required>
                            </div>
                        </div>
                        <div class="column2">
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name" required>
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="email" id="phone" pattern="[\(]\d{2}[\)]\d{5}[\-]\d{4}" placeholder="(99)99999-9999" required>
                            </div>
                            <div>
                                <label for="pwdc">Confirm Password</label>
                                <input type="password" name="password" id="pwdc" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="bottomRight">
                <p>Already have an account?<a href=""> Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
